@(id: Id[Message])(implicit req: UserRequest[_])

@main("Delete message", None) {
    <p>Are you sure you want to delete this message?</p>
    @helper.form(routes.HomeController.doDeleteMessage(id)) {
        @helper.CSRF.formField
        <button class="btn btn-large btn-raised btn-danger" type="submit">Yes</button>
        <a class="btn btn-large btn-raised" href="@routes.HomeController.scheduleMessage()">No</a>
    }
}
